<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jquery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#textFirst").focus(function(){
                $(this).css("background-color","red")
            })
            $("#textLast").blur(function(){
                $(this).css("background-color","yellow")
            })
            $("#textEmail").keyup(function(){
                alert($(this).val())
            })
            $("#textPass").keypress(function(){
                alert($(this).val())
            })
        });
        
    </script>
    
</head>
<body>
    <input type="text" placeholder="Enter  first name" id="textFirst"><br/><br/>
    <input type="text" placeholder="Enter  last name" id="textLast"><br/><br/>
    <input type="text" placeholder="Enter email" id="textEmail"><br/><br/>
    <input type="text" placeholder="Enter password" id="textPass"><br/><br/>
   


    
</body>
</html>
