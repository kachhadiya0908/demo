<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
    
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#slideBirth").slider({
                // orientation:"horizontal",
                min:18,
                max:80,
                value:18,
                slide:function(event,ui){
                    $("#ageValue").val(ui.value)
                }

            })

        })
    </script>
</head>
<body>
    <label for="ageValue">Your Age :</label>
    <input type="text" id="ageValue" readonly/>
    <br/>
    <div id="slideBirth" style="width:25%"></div>

    <div id="slidePrice"></div>

    
</body>
</html>
