<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
    
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#slideBirth").slider({
                // orientation:"horizontal",
                min:18,
                max:80,
                value:18,
                slide:function(event,ui){
                    $("#ageValue").val(ui.value)
                }

            })
            $("#slidePrice").slider({
                range:true,
                min:1,
                max:500,
                values:[1,50],
                start:function(event,ui){
                    $("#startValue").val("$" +ui.values[0])
                },
                stop:function(event,ui){
                    $("#stopValue").val("$" +ui.values[1])
                },
                change:function(event,ui){
                    $("#stopValue").val("$" +ui.values[1])
                },
                slide:function(event,ui){
                    $("#slideDc").val("$" +ui.values[0]+ "-"+"$" +ui.values[1])
                }

            })

        })
    </script>
</head>
<body>
    <label for="ageValue">Your Age :</label>
    <input type="text" id="ageValue" value="18" disabled style="color:red;font-weight: bold;"/>
   <br/><br>    
    <div id="slideBirth" style="width:25%;margin-left:1%"></div>
    <hr/>

    <div id="slidePrice"></div>
    <br><br>
    <label for="startValue">Start Value :</label>
    <input type="text" id="startValue"  disabled style="color:red;font-weight: bold;"/>
    <br><br>
    <label for="stopValue">Stop Value :</label>
    <input type="text" id="stopValue"  disabled style="color:red;font-weight: bold;"/>
    <br><br>
    <label for="slideDc">Slide Range :</label>
    <input type="text" id="slideDc"  disabled style="color:red;font-weight: bold;"/>-
    



    

    
</body>
</html>
