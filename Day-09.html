<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Day-09.css">

</head>

<body>

    <div class="container-fluid ">

        <form action="#" class="border">
            <div class="row ">


                <div class="col-md-4 col-md-offset-4 ">
                    <div class="col-lg-12 col text-center">
                        <h3><span><i class="fa fa-users" aria-hidden="true"></i></span>Create New Account</h3>
                        <hr />


                    </div>
                    <div class="col-lg-12  ">


                        <label>First Name : </label><br />
                        <button type="button" class="btn btn-info btn-sm dm">
                            <span class="glyphicon glyphicon-user"></span>
                        </button>
                        <input type="text" placeholder="Enter First Name" />
                    </div>
                    <div class="col-lg-12 col ">


                        <label>Last Name : </label><br />
                        <button type="button" class="btn btn-info btn-sm dm">
                            <span class="glyphicon glyphicon-user"></span>
                        </button>
                        <input type="text" placeholder="Enter Last Name" />
                    </div>
                    <div class="col-lg-12 text-left">


                        <label>Email : </label><br />
                        <button type="button" class="btn btn-info btn-sm dm">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </button>
                        <input type="email" placeholder="Enter your email" />
                    </div>
                    <div class="col-md-12 text-left ">
                        <label><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;Contact No : </label><br />
                        <button type="button" class="btn btn-info btn-sm dm">
                            <span>+91</span>
                        </button>
                        <input type="phone" placeholder="987-578-7865" />
                    </div>
                    <div class="col-md-12  text-left">
                        <label> &nbsp;&nbsp;&nbsp;Gender : </label><br />
                        <button type="button" class="btn btn-info btn-sm dm">
                            <span><i class="fa fa-male" aria-hidden="true"></i></span><span>&nbsp;&nbsp;|&nbsp;&nbsp;<i
                                    class="fa fa-female" aria-hidden="true"></i></span>
                        </button>
                        <input type="radio" name="male" id="same">Male
                        <input type="radio" name="male" id="same">Female



                    </div>
                    <div class="col-lg-12  ">
                        <br />
                        <button class="btn btn-primary "><i class="fa fa-user-plus"
                                aria-hidden="true"></i>&nbsp;Submit</button>



                    </div>
                </div>





            </div>

        </form>











    </div>

</body>

</html>
